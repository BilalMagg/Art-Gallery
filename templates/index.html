<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_temple.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="page-container">
        <nav class="main-nav">
            <a href="/" class="logo">
                <svg viewBox="0 0 24 24" class="logo-icon">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                </svg>
                Art Gallery
            </a>
            
            <div class="nav-links">
                <a href="/shapes">Shapes</a>
                <a href="/visualization">Data</a>
                <a href="/images">Images</a>
                <a href="/audios">Audio</a>
                <a href="/ml">ML</a>
            </div>

            <div class="nav-icons">
                <button class="icon-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                </button>
                <button class="icon-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </button>
            </div>
        </nav>

        <main class="main-content">
            <div class="content-left">
                <h1>Discover the world of digital art creation</h1>
                <div class="button-group">
                    <a href="/gallery" class="btn primary">Start Creating</a>
                </div>
            </div>

            <div class="content-right">
                <div class="hero-graphics">
                    <div class="model-container">
                        <canvas id="threejs-canvas"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <div class="quote-section">
            <p class="quote">"Si vincis tuam inclinationem nec ab ea vinceris, laetari debes."</p>
            <p class="author">- Plautus</p>
            <p class="meaning">"If you have overcome your inclination and not been overcome by it, you have reason to rejoice."</p>
        </div>

    </div>
    <script src="../static/js/main_temple.js"></script>
</body>
</html>
