<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization - Grecian Gallery</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('visualization.static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="/" class="logo">
                <svg viewBox="0 0 24 24" class="logo-icon">
                    <circle cx="12" cy="12" r="10" fill="currentColor"/>
                </svg>
                <span>Grecian Gallery</span>
            </a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/shapes">Shapes</a>
                <a href="/visualization">Data</a>
                <a href="/images">Images</a>
                <a href="/audio">Audio</a>
                <a href="/ml">ML</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Data Visualization</h1>
        <p class="subtitle">Transform your data into interactive visualizations</p>

        <div class="card upload-section">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileInput">
                        <span class="label-text">Upload Dataset (CSV)</span>
                        <span class="label-hint">Choose a CSV file to visualize</span>
                    </label>
                    <input type="file" id="fileInput" accept=".csv" required>
                </div>

                <div id="configSection" class="hidden">
                    <div class="form-group">
                        <label for="vizType">
                            <span class="label-text">Visualization Type</span>
                            <span class="label-hint">Select how you want to visualize your data</span>
                        </label>
                        <select id="vizType" required>
                            <option value="">Select a visualization type</option>
                            <optgroup label="3D Visualizations">
                                <option value="globe">3D Globe</option>
                                <option value="scatter3d">3D Scatter Plot</option>
                            </optgroup>
                            <optgroup label="2D Charts">
                                <option value="bar">Bar Chart</option>
                                <option value="line">Line Chart</option>
                                <option value="box">Box Plot</option>
                                <option value="histogram">Histogram</option>
                                <option value="heatmap">Heatmap</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- Visualization Controls Container -->
                    <div id="vizControls" class="hidden">
                        <!-- Globe Controls -->
                        <div id="globeControls" class="graph-controls grid-2 hidden">
                            <div class="form-group">
                                <label for="locationColumn">Location Column</label>
                                <select id="locationColumn" required></select>
                            </div>
                            <div class="form-group">
                                <label for="valueColumn">Value Column</label>
                                <select id="valueColumn" required></select>
                            </div>
                        </div>

                        <!-- 3D Scatter Controls -->
                        <div id="scatter3dControls" class="graph-controls grid-3 hidden">
                            <div class="form-group">
                                <label for="xColumn">X Axis</label>
                                <select id="xColumn" required></select>
                            </div>
                            <div class="form-group">
                                <label for="yColumn">Y Axis</label>
                                <select id="yColumn" required></select>
                            </div>
                            <div class="form-group">
                                <label for="zColumn">Z Axis</label>
                                <select id="zColumn" required></select>
                            </div>
                        </div>

                        <!-- 2D Chart Controls -->
                        <div id="basic2DControls" class="graph-controls grid-2 hidden">
                            <div class="form-group">
                                <label for="xAxis">X Axis</label>
                                <select id="xAxis" required></select>
                            </div>
                            <div class="form-group">
                                <label for="yAxis">Y Axis</label>
                                <select id="yAxis" required></select>
                            </div>
                            <div class="form-group">
                                <label for="colorBy">Color By (Optional)</label>
                                <select id="colorBy"></select>
                            </div>
                        </div>

                        <!-- Single Variable Controls -->
                        <div id="singleVarControls" class="graph-controls hidden">
                            <div class="form-group">
                                <label for="dataColumn">Data Column</label>
                                <select id="dataColumn" required></select>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn generate-btn">
                        <span class="btn-icon">ðŸ“Š</span>
                        Generate Visualization
                    </button>
                </div>
            </form>
        </div>

        <div id="visualization" class="visualization-container hidden">
            <div id="plotOutput"></div>
        </div>
    </div>

    <script src="{{ url_for('visualization.static', filename='js/script.js') }}"></script>
</body>
</html>
