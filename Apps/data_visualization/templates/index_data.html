<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Platform</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('visualization.static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Visualization Platform</h1>
            <p>Upload your dataset and create interactive visualizations</p>
        </header>

        <main>
            <div class="upload-section">
                <form id="uploadForm" class="config-panel">
                    <div class="form-group">
                        <label for="fileInput">Upload Dataset (CSV)</label>
                        <input type="file" id="fileInput" accept=".csv" required>
                    </div>

                    <div id="configSection" class="hidden">
                        <div class="form-group">
                            <label for="vizType">Visualization Type</label>
                            <select id="vizType" required>
                                <option value="globe">3D Globe</option>
                                <option value="scatter3d">3D Scatter</option>
                                <option value="line">Line Chart</option>
                                <option value="bar">Bar Chart</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="xColumn">X Axis</label>
                            <select id="xColumn" required></select>
                        </div>

                        <div class="form-group">
                            <label for="yColumn">Y Axis</label>
                            <select id="yColumn" required></select>
                        </div>

                        <div class="form-group" id="zColumnGroup">
                            <label for="zColumn">Z Axis (for 3D)</label>
                            <select id="zColumn"></select>
                        </div>

                        <!-- Add this inside the configSection div -->
                        <div id="globeControls" class="form-group hidden">
                            <div class="form-group">
                                <label for="countryColumn">Country Column</label>
                                <select id="countryColumn" required></select>
                            </div>
                            
                            <div class="form-group">
                                <label for="valueColumn">Value Column</label>
                                <select id="valueColumn" required></select>
                            </div>
                            
                            <div id="timeControls" class="form-group hidden">
                                <div class="form-group">
                                    <label for="timeColumn">Time Column</label>
                                    <select id="timeColumn"></select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="timeValue">Select Time Period</label>
                                    <select id="timeValue"></select>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn">Generate Visualization</button>
                    </div>
                </form>
            </div>

            <div id="visualization" class="visualization-container hidden">
                <div id="plotOutput"></div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('visualization.static', filename='js/script.js') }}"></script>
</body>
</html>
