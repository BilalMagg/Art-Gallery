<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Audio Editor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style-audio.css') }}">
  <script src="{{ url_for('static', filename='script-audio.js') }}" defer></script>
</head>
<body>
  <h1>ðŸŽµ Audio Editor</h1>

  <!-- Upload Base Audio -->
  <section>
    <h2>ðŸ“‚ Upload Base Audio</h2>
    <form id="uploadFormBase">
      <input type="file" id="baseFile" name="file" accept="audio/*" required>
      <button type="submit">Upload Base Audio</button>
    </form>
  </section>

  <!-- Filter Buttons -->
  <section>
    <h2>ðŸŽ› Apply Filters</h2>
    <button onclick="updateAudio('play')">Play Base Audio</button>
    <button onclick="updateAudio('reverse')">Reverse Audio</button>
    <button onclick="updateAudio('bass')">Bass Boost</button>
    <button onclick="updateAudio('treble')">Treble Boost</button>
    <button onclick="updateAudio('echo')">Apply Echo</button>
    <button onclick="showOverlayUpload()">Apply Overlay</button>
  </section>

  <!-- Overlay Upload (Hidden by Default) -->
  <section id="overlay-section" style="display: none;">
    <h2>ðŸ“‚ Upload Overlay Audio</h2>
    <form id="uploadFormOverlay">
      <input type="file" id="overlayFile" name="overlay_file" accept="audio/*" required>
      <button type="submit">Upload & Apply Overlay</button>
    </form>
  </section>

  <!-- Audio Player -->
  <h2>ðŸŽ¶ Audio Player</h2>
  <audio controls id="audio-player">
    <source id="audio-source" src="" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</body>
</html>
