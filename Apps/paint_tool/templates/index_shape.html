<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Tool</title>
  <link rel="stylesheet" href="{{ url_for('shapes.static', filename='style.css') }}">
</head>
<body>

  <!-- Toolbar -->
  <div id="toolbar">
    <div class="tool selected" id="drawTool" onclick="selectTool('draw')">
      <img src="https://cdn-icons-png.flaticon.com/512/98/98755.png" alt="Draw" />
    </div>

    <div class="tool" id="shapeTool" onclick="selectTool('shape')">
      <img src="https://cdn-icons-png.flaticon.com/512/1215/1215945.png" alt="Shape" />
    </div>
    <div class="tool" id="moveTool" onclick="selectTool('move')">
      <img src="https://cdn-icons-png.flaticon.com/512/175/175081.png" alt="Move" />
    </div>
    <div class="tool" id="resizeTool" onclick="selectTool('resize')">
      <img src="https://static.thenounproject.com/png/1940162-200.png" alt="Resize" />
    </div>
    <div class="tool" id="recolorTool" onclick="selectTool('recolor')">
      <img src="https://static.thenounproject.com/png/4180473-200.png" alt="Recolor" />
    </div>
    <div class="tool" id="renameTool" onclick="selectTool('rename')">
      <img src="https://cdn-icons-png.flaticon.com/512/5136/5136886.png" alt="Rename" />
    </div>

    <input type="color" id="colorPicker" />
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <!-- Brush Size Selector (Visible Only When Draw Tool is Active) -->
  <div id="brushSizeContainer" style="display: none;">
    <label for="brushSize">Brush Size</label>
    <input type="range" id="brushSize" min="1" max="20" value="2">
  </div>

  <!-- Shape Selection (Hidden Initially) -->
  <div id="shapeOptions">
    <div class="shape-btn" onclick="setShapeType('circle')">
      <img src="https://cdn-icons-png.flaticon.com/512/565/565853.png" alt="Circle">
    </div>
    <div class="shape-btn" onclick="setShapeType('rectangle')">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/arts-graphic-shapes/rectangle-icon.png" alt="Rectangle">
    </div>
    <div class="shape-btn" onclick="setShapeType('triangle')">
      <img src="https://images.vexels.com/media/users/3/139381/isolated/preview/2303dfcf2e321a00419406eed3a72ec0-triangle-sign.png" alt="Triangle">
    </div>
  </div>

  <!-- Canvas Container -->
  <div id="canvas-container">
    <canvas id="canvas" width="700" height="500"></canvas>
    <button onclick="downloadCanvas()">Download</button>
  </div>

  <script src="{{ url_for('shapes.static', filename='script.js') }}"></script>
</body>
</html>
