<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processing</title>
    <link rel="stylesheet" href="{{url_for('images.static',filename = 'css/style.css')}}">
</head>
<body>
    <section>
        <div class="boxes">
            <h1>Original Image</h1>
            <img src="{{ url_for('images.static', filename='images/' + filename) }}" alt="Uploaded Image" width="300">
            <form class=form2 action="{{ url_for('images.upload_image') }}" method="POST" enctype="multipart/form-data">
                <label for="file-input" class="label-choose">Choose file</label>
                <input type="file" name="image" id="file-input" required>
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="boxes">
            <h2>Apply Filters</h2>
            <div class="filters-btn">
                <a href="{{ url_for('images.apply_filter', filter_type='grayscale', filename=filename) }}"><button class="btn-filter">Grayscale</button></a> 
                <a href="{{ url_for('images.apply_filter', filter_type='blur', filename=filename) }}"><button class="btn-filter">Blur</button></a> 
                <a href="{{ url_for('images.apply_filter', filter_type='edge', filename=filename) }}"><button class="btn-filter">Edge Detection</button></a> 
                <a href="{{ url_for('images.apply_filter', filter_type='pixelate', filename=filename) }}"><button class="btn-filter">Pixelate</button></a> 
                <a href="{{ url_for('images.apply_filter', filter_type='cartoon', filename=filename) }}"><button class="btn-filter">Cartoon</button></a> 
                <a href="{{ url_for('images.apply_filter', filter_type='oil painting', filename=filename) }}"><button class="btn-filter">Oil Painting</button></a> 
                <a href="{{ url_for('images.apply_filter', filter_type='sepia', filename=filename) }}"><button class="btn-filter">Sepia</button></a> 
                <a href="{{ url_for('images.apply_filter', filter_type='emboss', filename=filename) }}"><button class="btn-filter">Emboss</button></a> 
                <a href="{{ url_for('images.apply_filter', filter_type='invert', filename=filename) }}"><button class="btn-filter">Invert</button></a>
            </div>
        </div>

        
        {% if filtered_filename %}
            <div class="boxes">
                <h1>Filtered Image</h1>
                <img src="{{ url_for('images.static', filename=filtered_filename) }}" alt="Filtered Image" width="300">
                <div class="download-btn2">
                    <a href="{{ url_for('images.download_img', filename=filtered_filename) }}"><button>Download</button></a>
                </div>
            </div>
        {% else %}
            <div class="boxes result">
                <h1 class="result-h1">Result</h1>
                <ol>
                    <li>Choose a file</li>
                    <li>Upload the image</li>
                    <li>Choose an effect</li>
                    <li>The result will be showen here</li>
                </ol>
            </div>
        {% endif %}
    </section>
</body>
</html>
