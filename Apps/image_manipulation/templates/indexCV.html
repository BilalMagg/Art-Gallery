<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manipulation with OpenCV</title>
    <link rel="stylesheet" href="{{url_for('images.static',filename = 'css/style.css')}}">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <svg viewBox="0 0 24 24" class="logo-icon">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                    </svg>
                    <span>Art Gallery</span>
                </div>
                
                <div class="nav-links">
                    <a href='/shapes'>Shapes</a>
                    <a href='/visualization'>Data</a>
                    <a href='/images'>Images</a>
                    <a href='/audio'>Audio</a>
                    <a href='/ml'>ML</a>
                </div>
            </nav>
        </header>

        <main class="image-tools">
            <div class="tool-cards">
                <div class="tool-card">
                    <h2>Image Filter</h2>
                    <p>Transform your images with our powerful collection of filters and effects</p>
                    <div class="card-decoration"></div>
                </div>

                <div class="tool-card upload-card">
                    <h2>Upload Image</h2>
                    <form action="{{ url_for('images.upload_image') }}" method="POST" enctype="multipart/form-data" class="upload-form">
                        <div class="file-input-wrapper">
                            <input type="file" name="image" id="file-input" required>
                            <label for="file-input" class="file-label">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                Choose File
                            </label>
                        </div>
                        <button type="submit" class="btn primary">Upload</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
